dist: trusty
sudo: required

language: go
go: '1.6'

env:
  global:
    - secure: ""

install:
  - go get github.com/golang/lint/golint
  - go get github.com/kardianos/govendor
  - govendor install +local

script:
  - go test
  - golint

deploy:
  - provider: script
    skip_cleanup: true
    script: rvm 2.2 do scripts/deploy
    on:
      branch: master
      tags: false
